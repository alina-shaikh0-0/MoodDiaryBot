<!-- diary_app/templates/events.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Events list:</h1>
<ul>
    {% for event in events %}
        <li>{{ event.title }} | Date: {{ event.date|date:'d-m-Y' }}
            (<a href="{% url 'diary_app:event_edit' event.pk %}">Edit</a>)
            (<a href="{% url 'diary_app:event_delete' event.pk %}">Delete</a>)
        </li>
    {% endfor %}
</ul>
<p><a href="{% url 'diary_app:event_create' %}">Create event</a></p>
{% endblock %}
